<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
  <h1>Cadastro da liga dos astronautas</h1>

  <form action="">

    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome">

<br>
<br>

    <label for="iemail">E-mail</label>
    <input type="email" name="email" id="iemail"> -

    <label for="isenha">Senha</label>
    <input type="password" name="senha" id="isenha">

<br>
<br>

    <label for="idata">Data de Nascimento</label>
    <input type="date" name="data" id="idata"> -

    <label for="ifoto">Foto</label>
    <input type="file" name="foto" id="ifoto">

<br>
<br>

<label for="nacionalidade">Nacionalidade</label>
<select name="nacionalidade" id="nacionalidade">
  <option value="Russa">Russa</option>
  <option value="Americano">Americano</option>
  <option value="Brasileiro">Brasileiro</option>
</select>

Genero
- <label for="f">F</label>
  <input type="radio" name="genero" id="f" value="F">
  <label for="m">M</label>
  <input type="radio" name="genero" id="m" value="M">

  <br>
  <br>

suas principais qualidades <br>
<label for="iint">Inteligencia</label>
<input type="checkbox" name="int" id="iint"> |

<label for="ires">Resiliencia</label>
<input type="checkbox" name="res" id="ires"> |

<br>
<br>

<textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="por que você gostaria de ser um astronauta?"></textarea>

<br>
<br>

<input type="submit" value="Enviar">

  </form>
</body>
</html>
